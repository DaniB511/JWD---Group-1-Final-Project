<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Group 1 Final Task</title>
</head>
<body class="bg-light">
 <div class="px-3">

    <div>
        <h1 class="text-3xl font-weight-bold py-3">Task List</h1>
      </div> 
    <div>
        <h2>New Task</h2>
    </div>
    <form class="py-3">
        <div class="form-row">
        <label class="d-block" html for="name">Name</label>
        <input type="text" class="form-control" />
        </div>
        <div class="form-row">
        <label class="d-block" html for="description">Description</label>
        <input type="text" class="form-control" /></div>

        <div class="form-row">
            <div class="form-group col">
                <label html for="assignedTo">Assigned </label>
                <input type="text" class="form-control" />
            </div>
            <div class="form-group col">
                <label html for="dueDate" class="d-block">Due Date</label>
                <input type="date" class="form-control" />
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Task</button>
    </form>
    <div class="my-4">
        <h2>Tasks</h2>
    </div>
</div>





   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
