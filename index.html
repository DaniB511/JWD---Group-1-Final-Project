<div class="px-3 w-100" id="parent-div">
    <div id="task-header">
        <h1 class="text-3xl font-weight-bold py-3">Task List</h1>
      </div> 

      <form id="newTaskForm">
        <div class="mb-3 mt-3 text-[#4b4276]">
            <label for="name" class="labels">Task Name</label>
            <input type="text" class="form-control" placeholder="Tell us your name" id="name" value="">
        </div>
        <div class="mb-3 mt-3">
            <label for="description" class="labels">Task Description</label>
            <textarea class="form-control text-normal bg-light" rows="5" id="description" value="" placeholder="Describe your task"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <label for="assignedTo" class="labels">Assigned To:</label>
                <select id="assignedTo" class="form-control" value="">
                  <option>None</option>
                  <option value="Ify Ihuoma">Ify Ihuoma</option>
                  <option value="Danielle Battle">Danielle Battle</option>
                  <option value="Noah Macaluso">Noah Macaluso</option>
                  <option value="Steve Bob">Steve Bob</option>
              </select>
                <!-- <input type="text" class="form-control" placeholder="" value="" id="assignedTo"> -->
            </div>
            <div class="col">
                <label for="dueDate" class="labels">Due Date and Time:</label>
                <input type="datetime-local" class="form-control" Value="" id="dueDate">
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="status" class="labels">Status: </label>
                    <select id="status" class="form-control">
                        <option>To-do</option>
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div id="alerts" class="alert alert-danger" role="alert">
            Please fill out all fields!
        </div>
        <div class="row">
            <button type="submit" class="btn mt-3" id="bton">Add Task</button>
        </div>
    </form>

    <div class="container">
      <div class="row">
          <div class="col-12 my-4">
              <h1 id="task-header">Tasks</h1>
              <span id="taskLists"></span>
          </div>
      </div>
  </div>
